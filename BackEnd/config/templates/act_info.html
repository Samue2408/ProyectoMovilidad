{% extends './layout.html' %}

{% block title %}Perfil de Usuario{% endblock %}

{% block styles %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/act.css') }}" />
{% endblock %}


{% block body %}
<h1>Perfil de Usuario</h1>

<div class="container_form">
    <form class="row g-3">
        <fieldset>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" value="{{ User.name }}">
            </div>
        </fieldset>
        
        <fieldset disabled>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" value="{{ User.email }}">
            </div>
        </fieldset>

        <fieldset>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" value="{{ User.password }}">
            </div>
        </fieldset>
        
        <fieldset disabled>
            <div class="col-md-6">
                <label for="inputGenre" class="form-label">Genero</label>
                <input type="text" class="form-control" id="inputGenre" value="{{ User.genre }}">
                <input type="hidden" id="id_user" value="{{ User.id_user }}">
            </div>            
        </fieldset>
        <div class="col-12">
            <button id="guardar_info" class="btn btn-primary">Guardar</button>
        </div>        
    </form>
    

</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
{% endblock %}
