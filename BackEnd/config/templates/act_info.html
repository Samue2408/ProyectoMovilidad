{% extends './layout.html' %}

{% block title %}Perfil de Usuario{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/act.css') }}" />
{% endblock %}


{% block body %}
<h1>Perfil de Usuario</h1>

<form id="update-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ User.name }}" required>
    <br>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" value="{{ User.password }}" required>
    <br>
    <label for="email">Correo:</label>
    <input type="text" id="email" name="email" value="{{ User.email }}" diseable>
    <br>
    <label for="genre">Género:</label>
    <input type="text" id="genre" name="genre" value="{{ User.genre }}" disabled>
    <br>
    <input type="submit" value="Guardar Cambios">

</form>
{% endblock %}

{% block scripts %}
{% endblock %}
