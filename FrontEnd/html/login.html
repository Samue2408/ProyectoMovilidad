<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link
      rel="icon"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' class='icon icon-tabler icon-tabler-bike' width='20' height='20' viewBox='0 0 24 24' stroke-width='3' stroke='%236f32be' fill='none' stroke-linecap='round' stroke-linejoin='round'><path stroke='none' d='M0 0h24v24H0z' fill='none'/><path d='M5 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0' /><path d='M19 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0' /><path d='M12 19l0 -4l-3 -3l5 -4l2 3l3 0' /><path d='M17 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0' /></svg>"
    />
    <link rel="stylesheet" href=".././css/normalize.css" />
    <link rel="stylesheet" href=".././css/style_login.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <my-menu></my-menu>
    </section>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Crear cuenta</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>Usa tu Correo Electronico para Registrarte</span>
          <input type="text" placeholder="Nombre" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Contraseña" />
          <input type="date" placeholder="fecha nacimiento" />
          <input type="text" placeholder="genero" />
          <button>Registrase</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Iniciar Seccion</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>Ingresa con tu correo</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Contraseña" />
          <a href="#">Olvidaste tu contraseña?</a>
          <button>Iniciar Seccion</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bienvenido</h1>
            <p>Ingresa tus datos personales</p>
            <button class="hidden" id="login">Iniciar Seccion</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hola!</h1>
            <p>Ingrese sus datos personales</p>
            <button class="hidden" id="register">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <script src=".././javascript/script.js"></script>
  </body>
</html>
