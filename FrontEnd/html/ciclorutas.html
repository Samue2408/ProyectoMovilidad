<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".././css/stykes_cicloruta.css" />
    <script src=".././javascript/menu.js" type="module"></script>
    <title>ciclorutas</title>
  </head>
  <body>
    <my-menu></my-menu>
    <div id="ciclorutas-container"></div>
    <script>
      const ciclorutasContainer = document.getElementById(
        "ciclorutas-container"
      );

      const ciclorutas = `
        <h2>Rutas de Ciclorutas en Barranquilla</h2>
        <p>Si quieres disfrutar de un paseo en bicicleta por Barranquilla, puedes usar las siclorutas que te ofrecen seguridad y comodidad. Estas son rutas diseñadas para el uso de las bicicletas, que atraviesan diferentes zonas de la ciudad. Algunas son exclusivas para ciclistas, otras son compartidas con vehículos motorizados, y otras están en proceso de construcción o propuestas. ¡Anímate a usar tu bicicleta y contribuir al cuidado del medio ambiente!</p>
        <h3>Rutas:</h3>
        <ul>
          <li><strong>Ruta 1:</strong> Va desde la Calle 30 hasta la Calle 72, pasando por la Carrera 46 y la Carrera 44. Es una ciclovía exclusiva para bicicletas.</li>
          <li><strong>Ruta 2:</strong> Va desde la Calle 72 hasta la Calle 99, pasando por la Carrera 51B y la Carrera 53. Es una ciclorruta compartida con vehículos motorizados.</li>
          <li><strong>Ruta 3:</strong> Va desde la Calle 99 hasta la Calle 110, pasando por la Carrera 51B y la Carrera 54. Es una ciclorruta en construcción.</li>
          <li><strong>Ruta 4:</strong> Va desde la Calle 110 hasta la Vía al Mar, pasando por la Carrera 51B, la Carrera 59, el Puente Pumarejo y el Corredor Portuario. Es una ciclorruta propuesta.</li>
        </ul>
      `;

      ciclorutasContainer.innerHTML = ciclorutas;
    </script>
  </body>
</html>
